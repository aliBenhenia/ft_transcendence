<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6">Find Your Account</h2>
    <form id="resetForm" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email or Username </label>
        <input type="text" id="email" name="email" required
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
      <div>

      </div>
      <button type="submit" id="change" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Send Link
      </button>
      <p id="error-message" style="visibility: hidden; color: red; text-align: center;">We could not reach your account !</p>
    </form>
  </div>
  
  <div id="popup" class="fixed top-0 left-0 right-0 bottom-0 flex items-center justify-center hidden bg-gray-800 bg-opacity-50">
        <div class="bg-white p-8 rounded shadow-md max-w-sm w-full text-center">
            <h2 class="text-xl font-bold mb-4">Check Your Email !</h2>
            <p class="text-gray-700">we sent a link to your email click on the link in your email for resetting your password!</p>
            
            <button id="closePopup" class="mt-4 bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 focus:outline-none focus:bg-green-600">Close</button>
        </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="code-email.js"></script>
</body>
</html>
