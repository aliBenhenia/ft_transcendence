<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div>
        <h2 class="text-2xl font-semibold mb-6 text-center">Verification</h2>
        <div class="max-w-sm w-full p-8 bg-white rounded-lg shadow-lg">
            <form id="otpForm" class="space-y-4">
                <div class="flex flex-wrap -mx-2 space-y-2">
                    <div style="margin-left: 10%;">
                        <label for="otp" class="justify-center ">Enter the 6 digit Code</label>
    
                    </div>
                    <div class="flex items-center justify-center space-x-2">
                        <br>
                        <br>
                        <input type="text" id="code" name="code" class="w-ful py-2 px-4 text-center border border-gray-300 rounded-lg ">
                    </div>
                </div>
                <div class="flex justify-between items-center">
                    <button type="submit" id="verification" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors duration-150 ease-in-out">Submit</button>
                    <button type="submit" id="resend" class="text-blue-500 hover:text-blue-700 focus:outline-none">Resend Code</button>
                </div>
            </form>
            <p id="error-message" style="visibility: hidden; color: red; text-align: center;"></p>
            <p id="success-message" style="visibility: hidden; color: green; text-align: center;"></p>
        </div>

    </div>
        <!-- Popup Element -->
        <div id="popup" class="fixed top-0 left-0 right-0 bottom-0 flex items-center justify-center hidden bg-gray-800 bg-opacity-50">
            <div class="bg-white p-8 rounded shadow-md max-w-sm w-full text-center">
                <h2 class="text-xl font-bold mb-4">Verification Successful!</h2>
                <p class="text-gray-700">You will be Redirect Now.</p>
                <button id="closePopup" class="mt-4 bg-indigo-500 text-white px-4 py-2 rounded-md hover:bg-indigo-600 focus:outline-none focus:bg-indigo-600">Done !</button>
            </div>
        </div>
    <script src="code-reset.js"></script>
</body>
</html>
